<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký</title>
    <link rel="stylesheet" type="text/css" href="/dangnhap-dangky/css/dang-ky.css" />
</head>
<body>
    <div class="container">
        <h2>Đăng ký</h2>
        <form id="registration-form">
            <div class="form-group">
                <label for="firstname">Họ và tên:</label>
                <input type="text" id="firstname" name="firstname" required>
            </div>
            <div class="form-group">
                <label for="tel">Số điện thoại:</label>
                <input type="tel" id="tel" name="tel" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password1">Mật khẩu:</label>
                <input type="password" id="password1" name="password1" required>
            </div>
            <div class="form-group">
                <label for="password2">Xác nhận mật khẩu:</label>
                <input type="password" id="password2" name="password2" required>
            </div>
            <button type="submit">Đăng ký</button>
        </form>
        <div id="messageOverlay" class="overlay">
            <div class="message-box">
                <p>Đăng ký thành công!</p>
                <p>Chuyển hướng sau <span id="countdown">3</span> giây</p>
                <button type="button">Đăng nhập ngay</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/dangnhap-dangky/dangky.js"></script>
</body>
</html>
