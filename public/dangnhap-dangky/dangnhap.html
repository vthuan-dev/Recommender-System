<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập</title>
    <link rel="stylesheet" type="text/css" href="/dangnhap-dangky/css/dang-ky.css" />
</head>
<body>
    <div class="container">
        <h2>Đăng nhập</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-options">
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Ghi nhớ đăng nhập</label>
                </div>
                <a href="#" class="forgot-password">Quên mật khẩu?</a>
            </div>
            <button type="submit">Đăng nhập</button>
        </form>
        <div class="additional-links">
            <p>Chưa có tài khoản? <a href="dangky.html">Đăng ký ngay</a></p>
        </div>
        <div class="social-login">
            <p>Hoặc đăng nhập với</p>
            <div class="social-buttons">
                <button type="button" class="social-button facebook">
                    <i class="fab fa-facebook-f"></i> Facebook
                </button>
                <button type="button" class="social-button google">
                    <i class="fab fa-google"></i> Google
                </button>
            </div>
        </div>
        <div id="messageOverlay" class="overlay">
            <div class="message-box">
                <p>Đăng nhập thành công!</p>
                <p>Chuyển hướng sau <span id="countdown">3</span> giây</p>
                <button type="button">Đi đến trang chủ</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/dangnhap-dangky/dangnhap.js"></script>
</body>
</html>
