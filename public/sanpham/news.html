    <script>
        $(document).ready(function(){
            // Function to load phone products
            function loadPhones(page = 1) {
                // This would be an AJAX call to your backend API
                // For now, we'll just use placeholder data
                var phones = [
                    {id: 1, name: "Phone Model 1", price: 599.99, image: "../img/phone1.jpg"},
                    {id: 2, name: "Phone Model 2", price: 799.99, image: "../img/phone2.jpg"},
                    // Add more phone objects as needed
                ];

                var phoneHtml = '';
                phones.forEach(function(phone) {
                    phoneHtml += '<div class="product-item">';
                    phoneHtml += '<img src="' + phone.image + '" alt="' + phone.name + '">';
                    phoneHtml += '<h3>' + phone.name + '</h3>';
                    phoneHtml += '<p>Giá: ' + phone.price.toLocaleString() + 'đ</p>';
                    phoneHtml += '<div class="rating">';
                    phoneHtml += '<span>★</span><span>★</span><span>★</span><span>★</span><span>☆</span>';
                    phoneHtml += '</div>';
                    phoneHtml += '<button class="add-to-cart" data-product-id="' + phone.id + '">Thêm vào giỏ hàng</button>';
                    phoneHtml += '<a href="sanpham.html?id=' + phone.id + '">';
                    phoneHtml += '<div class="detail-text">Ấn vào để xem chi tiết</div>';
                    phoneHtml += '</a>';
                    phoneHtml += '</div>';
                });

                $('.product-list').html(phoneHtml);

                // Add pagination controls
                // This is a simplified version and should be expanded based on your needs
                var paginationHtml = '<div class="pagination">';
                paginationHtml += '<a href="#" class="prev-page">Quay lại</a>';
                paginationHtml += '<a href="#" class="next-page">Xem tiếp</a>';
                paginationHtml += '</div>';
                $('.product-list').after(paginationHtml);
            }

            // Load initial set of phones
            loadPhones();

            // Add to cart functionality
            $(document).on('click', '.add-to-cart', function(e){

                var product_id = $(this).data('product-id');

                alert("Sản phẩm đã được thêm vào giỏ hàng");
            });

            $(document).on('click', '.prev-page', function(e){

            });
