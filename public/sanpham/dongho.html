    <script>
        $(document).ready(function(){
            // Function to load news items
            function loadNews() {
                // This would be an AJAX call to your backend API
                // For now, we'll just use placeholder data
                var newsItems = [
                    {
                        title: "New iPhone Release",
                        content: "Apple announces the latest iPhone with revolutionary features.",
                        image: "../img/news-iphone.jpg",
                        date: "2023-09-15"
                    },
                    {
                        title: "Samsung Galaxy Fold 5 Review",
                        content: "Our in-depth review of the latest foldable phone from Samsung.",
                        image: "../img/news-samsung.jpg",
                        date: "2023-08-20"
                    }
                ];

                var newsHtml = '';
                newsItems.forEach(function(item) {
                    newsHtml += '<div class="news-item">';
                    newsHtml += '<img src="' + item.image + '" alt="' + item.title + '">';
                    newsHtml += '<h3>' + item.title + '</h3>';
                    newsHtml += '<p>' + item.content + '</p>';
                    newsHtml += '<span class="news-date">' + item.date + '</span>';
                    newsHtml += '</div>';
                });

                $('.news-list').html(newsHtml);
            }

            // Load news items
            loadNews();
        });
    </script>
